<html>
	<head>
		<title>WQM</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="icon" type="image/png" href="../static/images/icons/bluesky.ico"/>
		<link rel="stylesheet" href="../static/assets/css/main.css" />
	</head>
	<body class="is-preload">
		<div id="page-wrapper">

			<!-- Main -->
				<section id="main" class="container medium">
					<header>
						<h2><i class="fa fa-comments"></i>Leave a comment</h2>
					</header>


					<div class="box">
						<form method="post" action="#">
							<div class="row gtr-50 gtr-uniform">
								
								<div class="col-12">
									<textarea class="gui-textarea" id="comment" name="comment" id="comment" placeholder="Tell us what you think..."></textarea>
								</div>
								<div class="col-12">
									<ul class="actions special">
										<li><input type="submit" value="comment" /></li>
									</ul>
								</div>
							
							</div>
						</form>
					</div>
				</section>

		</div>

		<!-- Scripts -->
			<script src="../static/assets/js/jquery.min.js"></script>
			<script src="../static/assets/js/jquery.dropotron.min.js"></script>
			<script src="../static/assets/js/jquery.scrollex.min.js"></script>
			<script src="../static/assets/js/browser.min.js"></script>
			<script src="../static/assets/js/breakpoints.min.js"></script>
			<script src="../static/assets/js/util.js"></script>
			<script src="../static/assets/js/main.js"></script>

	</body>
</html>
